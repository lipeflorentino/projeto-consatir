<<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.slides ul').cycle({
				fx: 'fade',
				speed: 2000,
				timeout: 3000
			});
		})	
	</script>
</head>
<body>
	<div class="slides">
		<ul>
			<li><img src="imagens/bkgd.jpg"/></li>
			<li><img src="imagens/bkgd.jpg"/></li>

		</ul>
	</div>

</body>
</html>
